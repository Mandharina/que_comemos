<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'core/img/Heladeracirculo.ico' %}" type="image/x-icon">
    <title>¡Qué comemos?</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col">                
                <img src="{% static 'core/img/Logo_titulo.png' %}" class="img-fluid rounded mx-auto d-block" alt="Logo" width="45%">
              </div>
        </div>
    </header>
    <nav class="navbar bg-success-subtle">
        <div class="container-fluid">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index' %}" class="nav-link px-2 link-dark"><img src="{% static 'core/img/hogar.png' %}" alt="logo home" width="40" id="img">Home</a></li>
                <li><a href="{% url 'recetario'%}" class="nav-link px-2 link-dark">Recetario</a></li>
                <li><a href="{% url 'agregar_receta' %}" class="nav-link px-2 link-dark">Agregar receta</a></li>
                <li><a href="{% url 'login' %}" class="nav-link px-2 link-dark">Registrate</a></li>
                <li><a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Iniciar sesión</a></li>
                <li><a href="{% url 'buscar' %}" class="nav-link px-2 link-dark">Iniciar sesión</a></li>
            </ul>
        </div>
    </nav>
    <main>
       <div class="row align-items-center bg-dark p-3">
          <form method="post" action="{% url 'buscar' %}" class="d-flex" >
            {% csrf_token %}
            
            <input class="form-control me-2" type="search" name= "ingrediente" placeholder="¿Qué hay en tu heladera?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div> 
        
    <footer class="footer">
        © 2023 ¿Qué comemos? · Privacidad · Términos · Mapa del sitio

    </footer>
</body>
</html>
